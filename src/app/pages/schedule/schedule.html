<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Tarefas</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-app>
      <ion-header translucent>
      </ion-header>
      <ion-content fullscreen>
        <ion-list>
          <ion-list-header>Tarefas a fazer</ion-list-header>
            <ion-item>
              <ion-label>Realizar a analise do sistema</ion-label>
              <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
              <ion-label>Levantar requisitos</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="primary" slot="start"></ion-checkbox>
              <ion-label>Documentar Requisitos</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="primary" slot="start"></ion-checkbox>
              <ion-label>Elaborar Casos de Uso</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
              <ion-label>Elaborar Diagrama de Classes</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="primary" slot="start"></ion-checkbox>
              <ion-label>Validar Diagramas</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="tertiary" checked slot="start"></ion-checkbox>
              <ion-label>Prototipar</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
              <ion-label>Definir tecnologias</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="dark" disabled slot="start"></ion-checkbox>
              <ion-label>Implementar</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
              <ion-label>Implantar</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="tertiary" checked slot="start"></ion-checkbox>
              <ion-label>Testar</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="tertiary" checked slot="start"></ion-checkbox>
              <ion-label>Corrigir</ion-label>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-app>

  <ion-list-header [hidden]="shownSessions > 0">
    No Sessions Found
  </ion-list-header>

 
</ion-content>
