<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastrar Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form onsubmit="processForm(event)">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="stacked">Nome Tarefa<ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Observações<ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
          </ion-item>

          <ion-list-header>Intensiadde</ion-list-header>
            
              <ion-chip color="success">
                <ion-label>Facil</ion-label>
              </ion-chip>
              <ion-chip color="warning">
                <ion-label>Médio</ion-label>
              </ion-chip>
              <ion-chip color="danger">
                <ion-label>Dificil</ion-label>
              </ion-chip>
            
          
          <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select interface="popover">
            <ion-select-option value="nes">Aprendizado</ion-select-option>
            <ion-select-option value="n64">Analise</ion-select-option>
            <ion-select-option value="ps">Desenvolvimento</ion-select-option>
            <ion-select-option value="genesis">Banco de Dados</ion-select-option>
            <ion-select-option value="saturn">Infraestrutura de Sistemas</ion-select-option>
            <ion-select-option value="snes">Validar problemas</ion-select-option>
          </ion-select>
          </ion-item>


        </ion-list>

        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin">Incluir Tarefa</ion-button>
        </div>
      </form>

</ion-content>
